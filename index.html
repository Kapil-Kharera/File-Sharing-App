<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <!-- CSS File Links -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assests/file-icon.svg" class="center" alt="file-icon" draggable="false">
                <img src="./assests/file-icon.svg" class="left" alt="file-icon" draggable="false">
                <img src="./assests/file-icon.svg" class="right" alt="file-icon" draggable="false">
            </div>
            <input type="file" class="file-input">
            <div class="tittle">Drop your files here or,<span class="browse-btn">browse</span></div>
        </div>
    </section>

    <!-- Script File Links -->
    <script src="./script/script.js"></script>
</body>
</html>
