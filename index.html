<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <!-- CSS File Links -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assests/file-icon.svg" class="center" alt="file-icon" draggable="false">
                <img src="./assests/file-icon.svg" class="left" alt="file-icon" draggable="false">
                <img src="./assests/file-icon.svg" class="right" alt="file-icon" draggable="false">
            </div>
            <input type="file" class="file-input">
            <div class="tittle">Drop your files here or,<span class="browse-btn">browse</span></div>
        </div>

        <!-- Progress container -->
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span class="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./assests/copy-icon.svg" alt="copy-icon" id="copy-btn">
            </div>
            <div class="email-container">
                <p>Or Send Via Email</p>
                <div class="email-container">
                    <form id="emailForm">
                        <div class="field">
                            <label for="sender">Your email</label>
                            <input type="email" required name="from-email" id="sender">
                        </div>
                        <div class="field">
                            <label for="receiver">Receiver email</label>
                            <input type="email" required name="to-email" id="receiver">
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="image-vector">
        <!-- <img src="./assests/undraw-upload.svg" alt=""> -->
    </div>
    <div class="toast">baba</div>

    <!-- Script File Links -->
    <script src="./script/script.js"></script>
</body>
</html>
